<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <title>Angular tutorial</title>
</head>
<body ng-app="app">
    <script>
        angular.module('app',[]).controller('GuessTheNumberController',GuessTheNumberController);
        function GuessTheNumberController($scope){
            $scope.verifyGuess = function(){
                $scope.deviation = $scope.original - $scope.guess;
                $scope.noOfTries = $scope.noOfTries + 1;
            }
            $scope.initializeGame = function(){
                $scope.noOfTries = 0;
                $scope.original = Math.floor(Math.random()*1000+1);
                $scope.guess = null;
                $scope.deviation = null;
            }
            $scope.initializeGame();
        }
    </script>

    <div class="container" ng-controller="GuessTheNumberController">
        <h2>Guess the Number</h2>
        <p class="well lead">Guess between 1 and 1000</p>
        <label>Your Guess:</label>
        <input type="number" ng-model="guess">
        <button ng-click="verifyGuess()" class="btn btn-primary btn-sm">Guess</button>
        <button ng-click="initializeGame()" class="btn btn-primary btn-sm">Restart</button>

        <p>
        <p>
        <p ng-show="deviation<0" class="alert alert-warning">Your
            guess is higher.</p>
        <p ng-show="deviation>0" class="alert alert-warning">Your
            guess is lower.</p>
        <p ng-show="deviation===0" class="alert alert-success">Yes!
            That"s it.</p>
        </p>
        <p class="text-info">No of guesses : <span class="badge">{{noOfTries}}</span><p>
        <p class="text-info">Original :<span class="badge">{{original}}</span></p>
        </p>
    </div>

</body>
</html>
